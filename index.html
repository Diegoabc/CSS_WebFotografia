<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>

  <body>
    <div id="contenido">
      <div id="cabecera">
        <header>
          <h1>Comenzando con la Fotografía</h1>
        </header>
        <nav>
            <a href="#" id ="inicio">Inicio</a>
            <a href="#" id ="paisaje">Paisajes</a>
            <a href="#" id="retrato">Retratos</a>
        </nav>
      </div>

      <section>
        <article class="principal">
          <img src="img/principal.jpg">
        </article>

        <article class="secundaria">
          <div class="sec1">
            <img src="img/paisaje.jpg">
              <figcaption>Paisajes</figcaption>
          </div>
          <div class="sec2">
            <img src="img/retrato.jpg">
            <figcaption>Retratos</figcaption>
          </div>
        </article>
      </section>

      <footer>
        <div class="contacto">
          <h2>Contacto</h2>
          <p>Diego Bautista</p>
          <p>Teléfono: 998745213</p>
        </div>
        <div class="teminos">
          <h2>Térmimos</h2>
          <p>Conoce nuestros términos y condiciones</p>
        </div>
        <div class="social">
          <h2>Redes Sociales</h2>
          <p>Comparte en redes sociales:</p>
            <figure>
              <img src="img/iconoFacebook.jpg">
              <figcaption>Diego Bautista</figcaption>
            </figure>

            <figure>
              <img src="img/iconoTwitter.jpg" >
              <figcaption>@DiegoBautista</figcaption>
            </figure>

            <figure>
              <img src="img/iconoYoutube.jpg">
              <figcaption>DiegoBautista</figcaption>
            </figure>
        </div>

        <div class="derechos">
          <h2>Derechos</h2>
          <p>© Copyright - 2017</p>
        </div>
      </footer>

    </div>
  </body>
</html>
