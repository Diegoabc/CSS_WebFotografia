<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>

  <body>
    <div id="contenido">
      <div id="cabecera">
        <header>
          <h1>Comenzando con la Fotografía</h1>
        </header>
        <nav>
            <a href="#" id ="inicio">Inicio</a>
            <a href="#" id ="paisaje">Paisajes</a>
            <a href="#" id="retrato">Retratos</a>
        </nav>
      </div>

      <section>
        <article class="principal">
          <figure>
            <figcaption>Principal</figcaption>
          </figure>
          <img src="img/principal.jpg">
        </article>

        <article class="secundaria">
          <div class="sec1">
            <figure>
              <figcaption>Paisajes</figcaption>
            </figure>
            <img src="img/paisaje.jpg">
          </div>
          <div class="sec2">
            <figure>
              <figcaption>Retratos</figcaption>
            </figure>
            <img src="img/retrato.jpg">
          </div>
        </article>
      </section>

      <footer>
        <div class="contacto">
          <h2>Contacto</h2>

        </div>
        <div class="teminos">
          <h2>Térmimos</h2>

        </div>
        <div class="social">
          <h2>Redes Sociales</h2>
          <ul>
            <li>
              <img src="" alt="">
              Diego Bautista
            </li>
            <li>
              <img src="" alt="">
              @DiegoBautista
            </li>
            <li>
              <img src="" alt="">
              DiegoBautista
            </li>
          </ul>
        </div>

        <div class="derechos">
          <h2>Derechos</h2>
        </div>
      </footer>

    </div>
  </body>
</html>
